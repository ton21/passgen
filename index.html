<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Generate strong, secure passwords instantly with Pass Gen. Customize your password length and include lowercase, uppercase, numbers, and symbols for extra security."
    />
    <meta
      name="keywords"
      content="password generator, secure password, random password, generate password, online password generator, strong password, secure password tool"
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Ton Santos" />

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="Pass Gen - Free Secure Password Generator"
    />
    <meta
      property="og:description"
      content="Instantly create secure passwords with our free online tool. Customize password length, add numbers, symbols, and more for extra security."
    />
    <meta property="og:url" content="https://ton21.github.io/passgen/" />
    <!-- <meta property="og:image" content="https://yourwebsite.com/thumbnail.png" /> -->
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Pass Gen - Free Secure Password Generator"
    />
    <meta
      name="twitter:description"
      content="Generate strong, random passwords with our online password generator. Ensure your passwords are secure with customizable options."
    />
    <!-- <meta
      name="twitter:image"
      content="https://yourwebsite.com/thumbnail.png"
    /> -->

    <link rel="canonical" href="https://ton21.github.io/passgen/" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Pass Gen</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Password Generator</h1>
        <div class="settings">
          <label for="length">
            Password length: <span id="length-value">12</span>
          </label>
          <input type="range" id="length" min="4" max="20" value="12" />
          <div class="config">
            <label class="label-for-check" for="include-lowercase">
              <input type="checkbox" id="include-lowercase" checked />
              Include lowercase letters
            </label>
            <label class="label-for-check" for="include-uppercase">
              <input type="checkbox" id="include-uppercase" checked />
              Include uppercase letters
            </label>
            <label class="label-for-check" for="include-numbers">
              <input type="checkbox" id="include-numbers" checked />
              Include numbers
            </label>
            <label class="label-for-check" for="include-symbols">
              <input type="checkbox" id="include-symbols" checked />
              Include symbols
            </label>
          </div>
        </div>
        <button id="generate" class="btn">Generate Password</button>
        <div id="output">
          <div class="field-button">
            <input type="text" id="password" value="" readonly />
            <button id="copy" class="btn">Copy</button>
          </div>
          <p id="copy-message"></p>
        </div>
      </div>
    </div>
    <script src="https://storage.ko-fi.com/cdn/scripts/overlay-widget.js"></script>
    <script>
      kofiWidgetOverlay.draw('tonsantos', {
        type: 'floating-chat',
        'floating-chat.donateButton.text': 'Support me',
        'floating-chat.donateButton.background-color': '#794bc4',
        'floating-chat.donateButton.text-color': '#fff',
      });
    </script>
    <script src="./main.js"></script>
  </body>
</html>
