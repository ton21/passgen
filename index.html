<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Pass Gen</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Password Generator</h1>
        <div class="settings">
          <label for="length">
            Password length: <span id="length-value">12</span>
          </label>
          <input type="range" id="length" min="4" max="20" value="12" />
          <div class="config">
            <label for="include-lowercase">
              <input type="checkbox" id="include-lowercase" checked />
              Include lowercase letters
            </label>
            <label for="include-uppercase">
              <input type="checkbox" id="include-uppercase" checked />
              Include uppercase letters
            </label>
            <label for="include-numbers">
              <input type="checkbox" id="include-numbers" checked />
              Include numbers
            </label>
            <label for="include-symbols">
              <input type="checkbox" id="include-symbols" checked />
              Include symbols
            </label>
          </div>
        </div>
        <button id="generate" class="btn">Generate Password</button>
        <div id="output">
          <div class="field-button">
            <input type="text" id="password" value="" readonly />
            <button id="copy" class="btn">Copy</button>
          </div>
          <p id="copy-message"></p>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
